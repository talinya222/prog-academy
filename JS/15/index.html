<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HW-15</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>

		<main class="page">
			<section class="page__favourite-colour-block favourite-colour-block">
				<div class="favourite-colour-block__container">
					<form action="#" class="favourite-colour-block__form form">
						<div class="form__line">
							<div class="form__header">Change BG-color radiobutton</div>
							<div class="form__body radiobuttons">
								<div class="radiobuttons__item">
									<input type="radio" name="nameradio" id="radio-1" class="radiobuttons__input">
									<label class="radiobuttons__label" for="radio-1"><span></span></label>
								</div>
								<div class="radiobuttons__item">
									<input type="radio" name="nameradio" id="radio-2" class="radiobuttons__input">
									<label class="radiobuttons__label" for="radio-2"><span></span></label>
								</div>
								<div class="radiobuttons__item">
									<input type="radio" name="nameradio" id="radio-3" class="radiobuttons__input">
									<label class="radiobuttons__label" for="radio-3"><span></span></label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
			<section class="page__todo todo-list">
				<div class="todo-list__container">

					<div class="todo-list__row">
						<div class="todo-list__col">
							<form action="#" class="todo-list__form">
								<div class="todo-list__input-group">
									<div class="todo-list__body">
										<input type="text" class="todo-list__form-control" placeholder="Todo" id="todo-input">
										<a href="#" class="todo-list__search"><img src="img/search-icon.svg" alt="search-icon"></a>
									</div>
									<button class="todo-list__btn btn">Add task</button>
								</div>
							</form>
						</div>
					</div>

					<div class="todo-list__row">
						<ul class="todo-list__list-group">
						</ul>
					</div>

				</div>
			</section>
			<section class="page__planets cards-list">
				<div class="cards-list__container">
					<div class="cards-list__items">
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">

		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
