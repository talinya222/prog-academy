<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Hw-14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>

		<main class="page__registration registration">
			<div class="registration__container">
				<div class="registration__body">
					<div class="registration__title">Registration form</div>
					<form action="#" class="registration__form">
						<div class="registration__line">
							<input class="registration__input" required="" id="userName" placeholder="" autocomplete="on" type="text" name="userName">
							<label class="registration__label" for="userName"><span>Name</span></label>
						</div>
						<div class="registration__line">
							<input class="registration__input" required="" id="userPass" placeholder="" autocomplete="off" type="password" name="userPass">
							<label class="registration__label" for="userPass"><span>Password</span></label>
							<img class="registration__img" src="img/free-icon-eye-6107590.png" alt="hidden-icon-eye">
						</div>
						<div class="registration__line">
							<input class="registration__input" required="" id="userPassMatch" placeholder="" autocomplete="off" type="password" name="userPassMatch">
							<label class="registration__label" for="userPassMatch"><span>Confirm Password</span></label>
							<img class="registration__img" src="img/free-icon-eye-6107590.png" alt="hidden-icon-eye">
						</div>
						<div class="registration__line">
							<input class="registration__input" required="" id="userMail" placeholder="" autocomplete="on" type="email" name="usereMail">
							<label class="registration__label" for="userMail"><span>Email</span></label>
						</div>
						<div class="registration__line">
							<input class="registration__input" id="usertel" placeholder="" autocomplete="off" type="tel" name="userphone">
							<label class="registration__label" for="usertel"><span>Phone Number</span></label>
						</div>

						<button class="registration__button" type="submit" disabled>Send</button>
					</form>
				</div>
			</div>
		</main>

		<footer class="footer">

		</footer>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
