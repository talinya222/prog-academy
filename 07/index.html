<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/fdce8b0be9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>SMEG Kettles</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo">
					<img src="img/header/logo.png" alt="logotype">
				</a>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">PRODUCTS</a></li>
							<li class="menu__item"><a href="#" class="menu__link">AESTHETIC LINES</a></li>
							<li class="menu__item"><a href="#" class="menu__link">INSPIRATION</a></li>
						</ul>
					</nav>
				</div>
				<a href="#" class="header__icon header__icon_search"><i class="fa-solid fa-magnifying-glass"></i></a>
				<a href="#" class="header__icon header__icon_user"><i class="fa-regular fa-user"></i></a>
				<a href="#" class="header__icon header__icon_cart"><i class="fa-solid fa-cart-shopping"></i></a>
			</div>
		</header>

		<main class="page">
			<div class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__body">
						<div class="main-block__content">
							<div class="main-block__title">Kettles</div>
							<div class="main-block__text">
								The variable temperature kettle has been created for real tea lovers, where precision of temperature is so important.
							</div>
							<div class="main-block__buttons">
								<a href="#" class="main-block__shop btn">Shop Now</a>
								<a href="#" class="main-block__watch">
									<span class="main-block__play-icon"></span>
									<span class="main-block__slogan">watch Video</span>
								</a>
							</div>
							<div class="main-block__kettles">
								<!-- <a href="#" class="main-block__item"><img src="img/kettles/01.png" alt="blue SMEG kettle"></a>
								<a href="#" class="main-block__item"><img src="img/kettles/02.png" alt="red SMEG kettle"></a>
								<a href="#" class="main-block__item main-block__item_active"><img src="img/kettles/03.png" alt="pink SMEG kettle"></a>
								<a href="#" class="main-block__item"><img src="img/kettles/04.png" alt="beige SMEG kettle"></a> -->
							</div>
						</div>
						<div class="main-block__decor">
							<div class="main-block__image"><img src="img/smeg-pink-kettle.png" alt="pink SMEG kettle"></div>
						</div>
						<div class="main-block__radiobuttons radiobuttons">
							<div class="radiobuttons__item">
								<input type="radio" name="nameradio" id="radio-1" class="radiobuttons__input">
								<label class="radiobuttons__label" for="radio-1"></label>
							</div>
							<div class="radiobuttons__item">
								<input type="radio" name="nameradio" id="radio-2" class="radiobuttons__input">
								<label class="radiobuttons__label" for="radio-2"></label>
							</div>
							<div class="radiobuttons__item">
								<input type="radio" name="nameradio" id="radio-3" class="radiobuttons__input">
								<label class="radiobuttons__label" for="radio-3"></label>
							</div>
							<div class="radiobuttons__item">
								<input type="radio" name="nameradio" id="radio-4" class="radiobuttons__input">
								<label class="radiobuttons__label" for="radio-4"></label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="page__counter counter-block" style="padding-bottom: 100px;">
				<div class="counter-block__container">
					<p class="counter-block__body" style="text-align: center; margin-bottom: 15px; max-width: 260px;">0</p>
					<button class="counter-block__btn btn">Counter</button>
				</div>
			</div>
			<div class="page__remove-text text-remove" style="padding-bottom: 100px;">
				<div class="text-remove__container">
				</div>
			</div>
			<div class="page__square square" style="padding-bottom: 100px;">
				<div class="square__container">
					<h2 style="font-weight: 500; line-height: 150%; text-transform: uppercase; padding-bottom: 15px;">Завдання 'keyup'</h2>
					<div class="square__body"></div>
				</div>
			</div>
			<div class="page__target-btn target-btn" style="padding-bottom: 100px;">
				<div class="target-btn__container">
					<h2 style="font-weight: 500; line-height: 150%; text-transform: uppercase; padding-bottom: 15px;">event.target</h2>
					<button class="target-btn__btn btn" id="first-btn">first-btn</button>
					<button class="target-btn__btn btn" id="second-btn">second-btn</button>
					<button class="target-btn__btn btn" id="third-btn">third-btn</button>
				</div>
			</div>
			<div class="page__square-mouse square-mouse" style="padding-bottom: 100px;">
				<div class="square-mouse__container">
					<h2 style="font-weight: 500; line-height: 150%; text-transform: uppercase; padding-bottom: 15px;">'onMouseDown' і 'onMouseUp'</h2>
					<div class="square-mouse__body"></div>
				</div>
			</div>
		</main>

		<footer class="footer">

		</footer>
	</div>
	<script type="module" src="js/script.js"></script>
</body>

</html>
